<!DOCTYPE html>
<html lang="fr" class="bg-black">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SECURE ACCESS | GENDASH PRO</title>
    
    <!-- Favicons -->
    <link rel="icon" href="favicon.ico" sizes="any">
    
    <!-- Core -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/lucide-react/dist/lucide-react.min.js"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; }
        .font-mono { font-family: 'Share Tech Mono', monospace; }
        
        @keyframes scan {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }
        .scan-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, transparent, rgba(34, 197, 94, 0.2), transparent);
            animation: scan 3s linear infinite;
            pointer-events: none;
        }
        .crt::before {
            content: " ";
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 2;
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
        }
    </style>
</head>
<body class="bg-black text-white h-screen overflow-hidden">
    <div id="root"></div>

    <!-- FIREBASE INIT -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-analytics.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAlZ_51tlpNx0LnW6CgSxzMFKAQTptxqRk",
            authDomain: "gendash-94f78.firebaseapp.com",
            projectId: "gendash-94f78",
            storageBucket: "gendash-94f78.firebasestorage.app",
            messagingSenderId: "252014239446",
            appId: "1:252014239446:web:91ea4f6aecd7c0ed943377",
            measurementId: "G-3SWBP97P08"
        };

        try {
            const app = initializeApp(firebaseConfig);
            const analytics = getAnalytics(app);
            const auth = getAuth(app);
            const provider = new GoogleAuthProvider();

            // Expose to window for React
            window.auth = auth;
            window.provider = provider;
            window.signInWithPopup = signInWithPopup;
            window.signOut = signOut;
            window.firebaseInitialized = true; // Flag pour dire à React que c'est prêt
            console.log("Firebase initialized successfully");
        } catch (error) {
            console.error("Firebase init error:", error);
            document.body.innerHTML = "<div style='color:red; padding:20px'>Erreur critique d'initialisation Firebase: " + error.message + "</div>";
        }
    </script>

    <!-- APP REACT -->
    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        const { Shield, Lock, Activity, AlertTriangle, Terminal, CheckCircle, LogOut, Loader } = lucide;

        // --- COMPOSANT: DASHBOARD (Le contenu protégé) ---
        const ProtectedDashboard = ({ user, onLogout }) => {
            return (
                <div className="min-h-screen bg-zinc-950 text-white p-8 overflow-y-auto">
                    <nav className="flex justify-between items-center mb-12 border-b border-white/10 pb-6">
                        <div className="flex items-center gap-3">
                            <div className="w-3 h-3 bg-green-500 rounded-full animate-pulse shadow-[0_0_10px_#22c55e]"></div>
                            <h1 className="text-xl font-bold tracking-widest text-zinc-100">GENDASH <span className="text-green-500">PRO</span></h1>
                        </div>
                        <div className="flex items-center gap-4">
                            <div className="text-right hidden md:block">
                                <p className="text-xs text-zinc-500 uppercase tracking-widest">Connecté en tant que</p>
                                <p className="text-sm font-mono text-green-400">{user.email}</p>
                            </div>
                            <img src={user.photoURL} className="w-10 h-10 rounded-full border border-white/20" alt="Profile" />
                            <button onClick={onLogout} className="p-2 hover:bg-white/5 rounded-lg transition-colors text-red-400">
                                <LogOut size={20} />
                            </button>
                        </div>
                    </nav>

                    <main className="max-w-7xl mx-auto">
                        <div className="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                            {/* Fake stats */}
                            {[
                                { label: "REVENUE JOUR", val: "1,240.00 €", up: true },
                                { label: "VISITEURS ACTIFS", val: "843", up: true },
                                { label: "TAUX CONVERSION", val: "4.2%", up: false },
                            ].map((stat, i) => (
                                <div key={i} className="bg-zinc-900/50 border border-white/5 p-6 rounded-xl">
                                    <p className="text-xs text-zinc-500 uppercase tracking-widest mb-2">{stat.label}</p>
                                    <p className="text-3xl font-mono text-white">{stat.val}</p>
                                </div>
                            ))}
                        </div>

                        <div className="bg-zinc-900/50 border border-white/5 p-12 rounded-xl text-center">
                            <h2 className="text-2xl font-bold mb-4">Bienvenue dans l'espace sécurisé.</h2>
                            <p className="text-zinc-400">L'accès aux fichiers sensibles est maintenant ouvert.</p>
                            <div className="mt-8 p-4 bg-black/30 rounded border border-white/10 font-mono text-sm text-green-400">
                                > Connexion établie.<br/>
                                > Clés de chiffrement validées.<br/>
                                > Session active pour {user.email}
                            </div>
                        </div>
                    </main>
                </div>
            );
        };

        // --- COMPOSANT: SECURITY SCAN (L'animation Matrix/Hacker) ---
        const SecurityScan = ({ onScanComplete, user }) => {
            const [logs, setLogs] = useState([]);
            const [progress, setProgress] = useState(0);
            const logEndRef = useRef(null);

            const steps = [
                { text: "Initialisation du protocole de sécurité...", delay: 500, color: "text-zinc-400" },
                { text: `Identification utilisateur: ${user.email}`, delay: 1200, color: "text-blue-400" },
                { text: "Vérification de l'empreinte numérique...", delay: 2000, color: "text-zinc-400" },
                { text: "Analyse IP et localisation en cours...", delay: 2800, color: "text-yellow-500" },
                { text: "ATTENTION: SURVEILLANCE ACTIVE", delay: 3500, color: "text-red-500 font-bold bg-red-500/10 p-1" },
                { text: "Nous surveillons qui a accès à nos fichiers.", delay: 4500, color: "text-red-400" },
                { text: "Toute action suspecte entraînera la fermeture immédiate des accès.", delay: 5500, color: "text-red-400" },
                { text: "Validation des droits d'administration...", delay: 7000, color: "text-green-500" },
                { text: "ACCÈS AUTORISÉ.", delay: 8000, color: "text-green-400 font-bold text-xl" },
            ];

            useEffect(() => {
                let timeouts = [];

                steps.forEach((step, index) => {
                    const t = setTimeout(() => {
                        setLogs(prev => [...prev, step]);
                        setProgress(((index + 1) / steps.length) * 100);
                        
                        if (index === steps.length - 1) {
                            setTimeout(onScanComplete, 1000);
                        }
                    }, step.delay);
                    timeouts.push(t);
                });

                return () => timeouts.forEach(clearTimeout);
            }, []);

            useEffect(() => {
                logEndRef.current?.scrollIntoView({ behavior: "smooth" });
            }, [logs]);

            return (
                <div className="fixed inset-0 bg-black z-50 flex flex-col items-center justify-center font-mono crt">
                    <div className="scan-line"></div>
                    <div className="w-full max-w-2xl p-8 relative z-10">
                        <div className="flex items-center gap-4 mb-8 border-b border-green-900/30 pb-4">
                            <Activity className="text-green-500 animate-pulse" />
                            <h2 className="text-green-500 text-xl tracking-widest uppercase">GENDASH SECURITY GATEWAY</h2>
                        </div>

                        <div className="h-64 overflow-y-auto bg-black border border-green-900/50 p-4 rounded mb-6 font-mono text-sm shadow-[0_0_20px_rgba(34,197,94,0.1)]">
                            {logs.map((log, i) => (
                                <div key={i} className={`mb-2 ${log.color} flex items-start gap-2 animate-in fade-in slide-in-from-bottom-2 duration-300`}>
                                    <span className="text-zinc-700 shrink-0">[{new Date().toLocaleTimeString()}]</span>
                                    <span>{log.text}</span>
                                </div>
                            ))}
                            <div ref={logEndRef} />
                        </div>

                        <div className="relative h-2 bg-zinc-900 rounded-full overflow-hidden">
                            <div 
                                className="absolute top-0 left-0 h-full bg-green-600 transition-all duration-300 ease-out"
                                style={{ width: `${progress}%` }}
                            ></div>
                        </div>
                        <div className="flex justify-between text-xs text-green-700 mt-2 uppercase tracking-wider">
                            <span>System Integrity: Verified</span>
                            <span>{Math.round(progress)}%</span>
                        </div>
                    </div>
                </div>
            );
        };

        // --- COMPOSANT: LOGIN (L'entrée) ---
        const LoginScreen = ({ onLoginSuccess }) => {
            const [accessCode, setAccessCode] = useState("");
            const [error, setError] = useState("");
            const [isLoading, setIsLoading] = useState(false);

            const SECRET_CODE = "2h=2X-qs%q";

            const handleConnect = async (e) => {
                e.preventDefault();
                setError("");
                setIsLoading(true);

                // 1. Check Code
                if (accessCode !== SECRET_CODE) {
                    setError("Code d'accès invalide. Accès refusé.");
                    setIsLoading(false);
                    return;
                }

                // 2. Google Auth
                try {
                    if (!window.auth || !window.signInWithPopup) {
                        throw new Error("Erreur système: Authentification non chargée.");
                    }
                    const result = await window.signInWithPopup(window.auth, window.provider);
                    onLoginSuccess(result.user);
                } catch (err) {
                    console.error("Login Error:", err);
                    setError(err.message || "Erreur de connexion Google.");
                    setIsLoading(false);
                }
            };

            return (
                <div className="min-h-screen flex items-center justify-center p-4 relative overflow-hidden bg-zinc-950">
                    {/* Background Grids */}
                    <div className="absolute inset-0 bg-[linear-gradient(to_right,#80808012_1px,transparent_1px),linear-gradient(to_bottom,#80808012_1px,transparent_1px)] bg-[size:24px_24px]"></div>
                    <div className="absolute inset-0 bg-[radial-gradient(circle_800px_at_50%_200px,#3f3f4640,transparent)]"></div>

                    <div className="relative z-10 w-full max-w-md">
                        <div className="bg-black/50 backdrop-blur-xl border border-white/10 rounded-2xl p-8 shadow-2xl">
                            <div className="text-center mb-8">
                                <div className="inline-flex items-center justify-center w-12 h-12 rounded-full bg-white/5 mb-4 border border-white/10">
                                    <Lock size={20} className="text-white" />
                                </div>
                                <h1 className="text-2xl font-bold text-white mb-2">Accès Restreint</h1>
                                <p className="text-zinc-400 text-sm">Veuillez vous identifier pour accéder au Dashboard.</p>
                            </div>

                            <form onSubmit={handleConnect} className="space-y-6">
                                <div>
                                    <label className="block text-xs uppercase tracking-widest text-zinc-500 mb-2 ml-1">Code d'accès</label>
                                    <input 
                                        type="password" 
                                        value={accessCode}
                                        onChange={(e) => setAccessCode(e.target.value)}
                                        className="w-full bg-zinc-900/50 border border-white/10 rounded-lg px-4 py-3 text-white placeholder-zinc-600 focus:outline-none focus:border-white/30 focus:ring-1 focus:ring-white/30 transition-all font-mono"
                                        placeholder="Entrez le code sécurisé..."
                                    />
                                </div>

                                {error && (
                                    <div className="flex items-center gap-2 text-red-400 text-xs bg-red-400/10 p-3 rounded border border-red-400/20">
                                        <AlertTriangle size={14} />
                                        {error}
                                    </div>
                                )}

                                <button 
                                    type="submit"
                                    disabled={isLoading}
                                    className="w-full bg-white text-black font-semibold py-3 rounded-lg hover:bg-zinc-200 transition-all flex items-center justify-center gap-2 group disabled:opacity-50 disabled:cursor-not-allowed"
                                >
                                    {isLoading ? (
                                        <span className="animate-pulse">Connexion...</span>
                                    ) : (
                                        <>
                                            Connexion via Google
                                            <Shield size={16} className="group-hover:text-green-600 transition-colors" />
                                        </>
                                    )}
                                </button>
                            </form>
                            
                            <div className="mt-8 pt-6 border-t border-white/5 text-center">
                                <p className="text-[10px] text-zinc-600 uppercase tracking-widest">
                                    Système sécurisé par Gendash Pro v2.4
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // --- APPLICATION PRINCIPALE ---
        const App = () => {
            const [isSystemReady, setIsSystemReady] = useState(false);
            const [user, setUser] = useState(null);
            const [appState, setAppState] = useState('LOGIN'); // LOGIN, SCANNING, DASHBOARD

            // 1. On attend que Firebase soit chargé (pour éviter l'écran noir)
            useEffect(() => {
                const interval = setInterval(() => {
                    if (window.firebaseInitialized && window.auth) {
                        setIsSystemReady(true);
                        clearInterval(interval);
                        
                        // Optionnel: vérifier si déjà connecté
                        window.auth.onAuthStateChanged((u) => {
                            if (u) {
                                // On peut décider de skip le login si déjà connecté, 
                                // ou forcer le code à chaque fois (plus sécurisé).
                                // Ici, je ne connecte pas automatiquement pour forcer la sécurité du Code
                            }
                        });
                    }
                }, 100);
                return () => clearInterval(interval);
            }, []);

            const handleLoginSuccess = (userObj) => {
                setUser(userObj);
                setAppState('SCANNING');
            };

            const handleScanComplete = () => {
                setAppState('DASHBOARD');
            };

            const handleLogout = () => {
                window.signOut(window.auth);
                setUser(null);
                setAppState('LOGIN');
            };

            // ÉCRAN DE CHARGEMENT DU SYSTÈME (Avant que Firebase soit prêt)
            if (!isSystemReady) {
                return (
                    <div className="h-screen flex flex-col items-center justify-center bg-black font-mono text-green-500">
                        <Loader className="animate-spin mb-4" />
                        <div className="tracking-widest">SYSTEM BOOT...</div>
                    </div>
                );
            }

            return (
                <>
                    {appState === 'LOGIN' && (
                        <LoginScreen onLoginSuccess={handleLoginSuccess} />
                    )}
                    
                    {appState === 'SCANNING' && user && (
                        <SecurityScan onScanComplete={handleScanComplete} user={user} />
                    )}
                    
                    {appState === 'DASHBOARD' && user && (
                        <ProtectedDashboard user={user} onLogout={handleLogout} />
                    )}
                </>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
