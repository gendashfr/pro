<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Financier Pro</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        primary: '#635bff',
                        'primary-dark': '#4b45c2',
                        'primary-light': '#8f89ff',
                        bg: '#f7f9fc',
                        surface: '#ffffff',
                        text: '#1a1f36',
                        subtext: '#697386',
                        border: '#e3e8ee',
                        success: '#059669',
                        warning: '#d97706',
                        danger: '#e11d48'
                    },
                    boxShadow: {
                        'subtle': '0 2px 5px -1px rgba(50, 50, 93, 0.25), 0 1px 3px -1px rgba(0, 0, 0, 0.3)',
                        'card': '0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06)',
                        'floating': '0 13px 27px -5px rgba(50,50,93,0.25), 0 8px 16px -8px rgba(0,0,0,0.3)',
                    }
                }
            }
        }
    </script>
    <style>
        body { 
            background-color: #f7f9fc; 
            color: #1a1f36;
            -webkit-font-smoothing: antialiased;
        }
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
        
        .chart-path {
            transition: d 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        /* Animation fade in for views */
        .fade-in {
            animation: fadeIn 0.3s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-4px); }
            20%, 40%, 60%, 80% { transform: translateX(4px); }
        }
        .animate-shake {
            animation: shake 0.4s cubic-bezier(.36,.07,.19,.97) both;
        }

        /* Modal Backdrop */
        .modal-backdrop {
            background-color: rgba(26, 31, 54, 0.5);
            backdrop-filter: blur(2px);
        }
    </style>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo, useEffect, useRef, useCallback } = React;

        // --- ICONS ---
        const Icons = {
            Home: () => <svg className="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" /></svg>,
            Chart: () => <svg className="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M7 12l3-3 3 3 4-4M8 21l4-4 4 4M3 4h18M4 4h16v12a1 1 0 01-1 1H5a1 1 0 01-1-1V4z" /></svg>,
            Wallet: () => <svg className="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z" /></svg>,
            Users: () => <svg className="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" /></svg>,
            Search: () => <svg className="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>,
            Bell: () => <svg className="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" /></svg>,
            ArrowUp: () => <svg className="w-3 h-3" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={3} d="M5 10l7-7m0 0l7 7m-7-7v18" /></svg>,
            More: () => <svg className="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 12h.01M12 12h.01M19 12h.01M6 12a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0z" /></svg>,
            Download: () => <svg className="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" /></svg>,
            Check: () => <svg className="w-3 h-3" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={3} d="M5 13l4 4L19 7" /></svg>,
            Clock: () => <svg className="w-3 h-3" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>,
            Close: () => <svg className="w-3 h-3" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" /></svg>,
            Bank: () => <svg className="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M8 14v3m4-3v3m4-3v3M3 21h18M3 10h18M3 7l9-4 9 4M4 10h16v11H4V10z" /></svg>,
            ArrowRight: () => <svg className="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M14 5l7 7m0 0l-7 7m7-7H3" /></svg>,
            Upload: () => <svg className="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m-4-4v12" /></svg>
        };

        // --- UTILS ---
        
        const formatCurrency = (amount) => new Intl.NumberFormat('fr-FR', { style: 'currency', currency: 'EUR' }).format(amount);
        const formatDate = (date) => new Intl.DateTimeFormat('fr-FR', { day: '2-digit', month: 'short', hour: '2-digit', minute:'2-digit' }).format(date);
        const formatCompact = (num) => new Intl.NumberFormat('fr-FR', { notation: "compact", compactDisplay: "short" }).format(num);

        const getSplinePath = (data, width, height, maxVal) => {
            if (data.length === 0 || width === 0 || height === 0) return "";
            const points = data.map((d, i) => {
                const x = (i / (data.length - 1)) * width;
                const y = height - (d.value / maxVal) * height;
                return [x, y];
            });
            const first = points[0];
            let path = `M ${first[0]},${first[1]}`;
            for (let i = 0; i < points.length - 1; i++) {
                const p0 = points[Math.max(0, i - 1)];
                const p1 = points[i];
                const p2 = points[i + 1];
                const p3 = points[Math.min(points.length - 1, i + 2)];
                const cp1x = p1[0] + (p2[0] - p0[0]) / 6;
                const cp1y = p1[1] + (p2[1] - p0[1]) / 6;
                const cp2x = p2[0] - (p3[0] - p1[0]) / 6;
                const cp2y = p2[1] - (p3[1] - p1[1]) / 6;
                path += ` C ${cp1x},${cp1y} ${cp2x},${cp2y} ${p2[0]},${p2[1]}`;
            }
            return path;
        };

        // --- DATA GENERATORS ---
        const firstNames = ["Thomas", "Sarah", "Julien", "Marie", "Lucas", "Emma", "Nicolas", "Léa", "Pierre", "Chloé"];
        const lastNames = ["Dubois", "Martin", "Bernard", "Petit", "Robert", "Richard", "Durand", "Leroy", "Moreau", "Simon"];
        const domains = ["outlook.fr", "gmail.com", "proton.me"];
        
        const generateName = () => `${firstNames[Math.floor(Math.random() * firstNames.length)]} ${lastNames[Math.floor(Math.random() * lastNames.length)]}`;
        const generateEmail = (name) => {
            const domain = domains[Math.floor(Math.random() * domains.length)];
            return `${name.toLowerCase().replace(' ', '.')}@${domain}`;
        };

        // --- SUB-COMPONENTS ---

        // 1. DASHBOARD HOME VIEW
        const DashboardHome = ({ chartData, metrics, timeRange, setTimeRange, hoveredData, setHoveredData, recentTransactions }) => (
            <div className="fade-in space-y-8">
                 <div className="flex flex-col md:flex-row md:items-center justify-between gap-4">
                    <div>
                        <h2 className="text-2xl font-bold text-text">Aujourd'hui</h2>
                        <p className="text-sm text-subtext">Aperçu de vos performances financières.</p>
                    </div>
                    <div className="bg-white p-1 rounded-lg border border-border shadow-sm flex items-center self-start md:self-auto">
                        <TimeTab label="Aujourd'hui" id="today" active={timeRange} onClick={setTimeRange} />
                        <TimeTab label="7 Jours" id="7d" active={timeRange} onClick={setTimeRange} />
                        <TimeTab label="30 Jours" id="30d" active={timeRange} onClick={setTimeRange} />
                        <TimeTab label="12 Mois" id="12m" active={timeRange} onClick={setTimeRange} />
                    </div>
                </div>
                <div className="grid grid-cols-1 lg:grid-cols-3 gap-6">
                    <div className="lg:col-span-2 bg-white rounded-xl shadow-card border border-border p-6 relative overflow-hidden group">
                        <div className="flex justify-between items-start mb-6">
                            <div>
                                <p className="text-xs font-bold text-subtext uppercase tracking-wider mb-1">Volume Brut</p>
                                <div className="flex items-baseline gap-3">
                                    <h3 className="text-3xl font-bold text-text transition-all">
                                        {hoveredData ? formatCurrency(hoveredData.value) : formatCurrency(chartData.total)}
                                    </h3>
                                    <span className="bg-green-100 text-green-700 text-xs font-bold px-2 py-0.5 rounded-full flex items-center gap-1 border border-green-200">
                                        <Icons.ArrowUp /> +12.5%
                                    </span>
                                </div>
                                <p className="text-xs text-subtext mt-1 h-4">
                                    {hoveredData ? hoveredData.label : `Total sur la période (${timeRange})`}
                                </p>
                            </div>
                        </div>
                        <div className="h-64 w-full" onMouseLeave={() => setHoveredData(null)}>
                            <ResponsiveChart 
                                data={chartData.values} 
                                labels={chartData.labels}
                                color="#635bff" 
                                onHover={setHoveredData}
                            />
                        </div>
                    </div>
                    <div className="space-y-6">
                        <MetricCard 
                            label="Nouveaux Clients" 
                            value={metrics.newCustomers} 
                            change="+5.2%" 
                            color="text-blue-600"
                            trend={[4, 2, 5, 6, 4, 8, 9]}
                        />
                        <MetricCard 
                            label="Paiements Réussis" 
                            value={metrics.payments} 
                            change="+1.8%" 
                            color="text-emerald-600"
                            trend={[8, 7, 8, 9, 8, 9, 10]}
                        />
                        <MetricCard 
                            label="Remboursements" 
                            value={metrics.refunds} 
                            isCurrency
                            change="-0.4%" 
                            color="text-rose-600"
                            isNegative
                            trend={[3, 4, 2, 1, 2, 1, 1]}
                        />
                    </div>
                </div>
                <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div className="bg-white rounded-xl shadow-card border border-border overflow-hidden">
                        <div className="p-4 border-b border-border flex justify-between items-center bg-gray-50/50">
                            <h4 className="font-bold text-sm text-text">Dernières Transactions</h4>
                            <button className="text-xs font-bold text-primary hover:underline">Tout voir</button>
                        </div>
                        <div className="divide-y divide-border">
                            {recentTransactions.map((tx) => (
                                <div key={tx.id} className="p-4 flex items-center justify-between hover:bg-gray-50 transition-colors cursor-pointer group">
                                    <div className="flex items-center gap-3">
                                        <div className="w-8 h-8 rounded bg-gray-100 flex items-center justify-center text-xs font-bold text-subtext group-hover:bg-white group-hover:shadow-sm border border-transparent group-hover:border-border transition-all">
                                            {tx.short}
                                        </div>
                                        <div>
                                            <p className="text-sm font-medium text-text">{tx.company}</p>
                                            <p className="text-[11px] text-subtext">Il y a {tx.timeMin} min</p>
                                        </div>
                                    </div>
                                    <span className="text-sm font-bold text-text">{formatCurrency(tx.amount)}</span>
                                </div>
                            ))}
                        </div>
                    </div>
                    <div className="bg-white rounded-xl shadow-card border border-border overflow-hidden">
                        <div className="p-4 border-b border-border flex justify-between items-center bg-gray-50/50">
                            <h4 className="font-bold text-sm text-text">Rapports</h4>
                            <button className="text-xs font-bold text-primary hover:underline">Exporter</button>
                        </div>
                        <div className="p-6 flex flex-col gap-4">
                            <div className="flex items-center justify-between p-3 border border-border rounded-lg hover:border-primary/30 hover:shadow-subtle transition-all cursor-pointer bg-white">
                                <div className="flex items-center gap-3">
                                    <div className="bg-blue-50 text-blue-600 p-2 rounded"><Icons.Chart /></div>
                                    <div className="text-sm">
                                        <p className="font-bold text-text">Rapport Mensuel</p>
                                        <p className="text-xs text-subtext">PDF • 2.4 MB</p>
                                    </div>
                                </div>
                                <Icons.More />
                            </div>
                            <div className="flex items-center justify-between p-3 border border-border rounded-lg hover:border-primary/30 hover:shadow-subtle transition-all cursor-pointer bg-white">
                                <div className="flex items-center gap-3">
                                    <div className="bg-purple-50 text-purple-600 p-2 rounded"><Icons.Wallet /></div>
                                    <div className="text-sm">
                                        <p className="font-bold text-text">Extraction TVA</p>
                                        <p className="text-xs text-subtext">CSV • 145 KB</p>
                                    </div>
                                </div>
                                <Icons.More />
                            </div>
                            <div className="mt-2 bg-blue-50 border border-blue-100 rounded-lg p-4">
                                <h5 className="text-blue-800 font-bold text-xs mb-1">Conseil Pro</h5>
                                <p className="text-blue-600 text-xs">Activez les notifications pour recevoir vos rapports quotidiens directement sur Slack.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        );

        // 2. PAYMENTS VIEW
        const PaymentsView = ({ metrics }) => {
            const payments = useMemo(() => {
                const count = 50;
                const arr = [];
                for(let i=0; i<count; i++) {
                    const statusRoll = Math.random();
                    let status = 'succeeded';
                    if (statusRoll > 0.95) status = 'failed';
                    else if (statusRoll > 0.90) status = 'pending';
                    const name = generateName();
                    const amount = Math.max(5, 85 + (Math.random() - 0.5) * 100); 
                    const date = new Date();
                    date.setHours(date.getHours() - (i * (Math.random() * 5)));
                    arr.push({
                        id: `pi_${Math.random().toString(36).substr(2, 9)}`,
                        amount, status, name,
                        email: generateEmail(name),
                        date: date,
                        card: Math.random() > 0.5 ? 'Visa •••• 4242' : 'Mastercard •••• 8844'
                    });
                }
                return arr;
            }, []);

            return (
                <div className="fade-in">
                    <div className="flex items-center justify-between mb-6">
                        <div>
                            <h2 className="text-2xl font-bold text-text">Paiements</h2>
                            <p className="text-sm text-subtext">Total sur la période : <strong className="text-text">{metrics.payments.toLocaleString()} transactions</strong></p>
                        </div>
                        <div className="flex gap-2">
                            <button className="flex items-center gap-2 px-3 py-2 bg-white border border-border rounded-md text-sm font-bold text-subtext hover:text-text shadow-sm hover:shadow-subtle transition-all">
                                <Icons.Download /> Exporter
                            </button>
                            <button className="px-3 py-2 bg-primary text-white rounded-md text-sm font-bold hover:bg-primary-dark shadow-sm transition-all">+ Nouveau</button>
                        </div>
                    </div>
                    <div className="bg-white rounded-xl shadow-card border border-border overflow-hidden">
                        <table className="w-full text-left border-collapse">
                            <thead>
                                <tr className="bg-gray-50 border-b border-border text-xs uppercase text-subtext font-bold tracking-wider">
                                    <th className="p-4">Montant</th>
                                    <th className="p-4">Statut</th>
                                    <th className="p-4">Description</th>
                                    <th className="p-4">Client</th>
                                    <th className="p-4">Date</th>
                                    <th className="p-4"></th>
                                </tr>
                            </thead>
                            <tbody className="divide-y divide-border">
                                {payments.map((p) => (
                                    <tr key={p.id} className="hover:bg-gray-50 transition-colors group">
                                        <td className="p-4 font-bold text-text">{formatCurrency(p.amount)}</td>
                                        <td className="p-4">
                                            {p.status === 'succeeded' && <span className="inline-flex items-center gap-1.5 px-2.5 py-0.5 rounded-full text-xs font-bold bg-green-100 text-green-700 border border-green-200"><Icons.Check /> Réussi</span>}
                                            {p.status === 'pending' && <span className="inline-flex items-center gap-1.5 px-2.5 py-0.5 rounded-full text-xs font-bold bg-yellow-100 text-yellow-700 border border-yellow-200"><Icons.Clock /> En attente</span>}
                                            {p.status === 'failed' && <span className="inline-flex items-center gap-1.5 px-2.5 py-0.5 rounded-full text-xs font-bold bg-red-100 text-red-700 border border-red-200"><Icons.Close /> Échoué</span>}
                                        </td>
                                        <td className="p-4 text-sm text-text font-medium">{p.id}</td>
                                        <td className="p-4">
                                            <div className="text-sm font-bold text-text">{p.email}</div>
                                            <div className="text-xs text-subtext flex items-center gap-1"><div className="w-3 h-2 bg-gray-300 rounded-sm"></div> {p.card}</div>
                                        </td>
                                        <td className="p-4 text-sm text-subtext">{formatDate(p.date)}</td>
                                        <td className="p-4 text-right"><button className="text-subtext hover:text-text opacity-0 group-hover:opacity-100 transition-opacity"><Icons.More /></button></td>
                                    </tr>
                                ))}
                            </tbody>
                        </table>
                        <div className="p-4 border-t border-border text-center"><button className="text-xs font-bold text-primary hover:underline">Charger plus...</button></div>
                    </div>
                </div>
            );
        };

        // 3. CLIENTS VIEW
        const ClientsView = ({ metrics }) => {
            const clients = useMemo(() => {
                const count = 50; 
                const arr = [];
                for(let i=0; i<count; i++) {
                    const name = generateName();
                    const ltv = Math.random() > 0.9 ? Math.random() * 2000 + 500 : Math.random() * 300 + 50;
                    const date = new Date();
                    date.setDate(date.getDate() - Math.floor(Math.random() * 365));
                    arr.push({ id: i, name, email: generateEmail(name), ltv, date, initials: name.split(' ').map(n=>n[0]).join('') });
                }
                return arr.sort((a,b) => b.date - a.date);
            }, []);

            return (
                <div className="fade-in">
                    <div className="flex items-center justify-between mb-6">
                        <div>
                            <h2 className="text-2xl font-bold text-text">Clients</h2>
                            <p className="text-sm text-subtext">Base clients totale : <strong className="text-text">~{(metrics.newCustomers * 2.5).toFixed(0)} clients</strong> (dont {metrics.newCustomers} nouveaux)</p>
                        </div>
                         <div className="flex gap-2">
                            <button className="flex items-center gap-2 px-3 py-2 bg-white border border-border rounded-md text-sm font-bold text-subtext hover:text-text shadow-sm hover:shadow-subtle transition-all"><Icons.Download /> Exporter</button>
                            <button className="px-3 py-2 bg-primary text-white rounded-md text-sm font-bold hover:bg-primary-dark shadow-sm transition-all">+ Ajouter</button>
                        </div>
                    </div>
                    <div className="bg-white rounded-xl shadow-card border border-border overflow-hidden">
                        <table className="w-full text-left border-collapse">
                            <thead>
                                <tr className="bg-gray-50 border-b border-border text-xs uppercase text-subtext font-bold tracking-wider">
                                    <th className="p-4">Client</th>
                                    <th className="p-4">Statut</th>
                                    <th className="p-4">Total Dépensé (LTV)</th>
                                    <th className="p-4">Date d'inscription</th>
                                    <th className="p-4"></th>
                                </tr>
                            </thead>
                            <tbody className="divide-y divide-border">
                                {clients.map((c) => (
                                    <tr key={c.id} className="hover:bg-gray-50 transition-colors group">
                                        <td className="p-4">
                                            <div className="flex items-center gap-3">
                                                <div className="w-8 h-8 rounded-full bg-primary/10 text-primary flex items-center justify-center text-xs font-bold border border-primary/20">{c.initials}</div>
                                                <div>
                                                    <div className="font-bold text-text text-sm">{c.name}</div>
                                                    <div className="text-xs text-subtext">{c.email}</div>
                                                </div>
                                            </div>
                                        </td>
                                        <td className="p-4">
                                            <span className="inline-block w-2 h-2 rounded-full bg-green-500 mr-2"></span>
                                            <span className="text-sm font-medium text-text">Actif</span>
                                        </td>

        // 3. RESPONSIVE CHART COMPONENT (High Fidelity with ResizeObserver)
        const ResponsiveChart = ({ data, labels, color, onHover }) => {
            const containerRef = useRef(null);
            const [dimensions, setDimensions] = useState({ width: 0, height: 0 });
            const [hoverX, setHoverX] = useState(null);

            useEffect(() => {
                if (!containerRef.current) return;
                const resizeObserver = new ResizeObserver(entries => {
                    for (let entry of entries) {
                        setDimensions({
                            width: entry.contentRect.width,
                            height: entry.contentRect.height
                        });
                    }
                });
                resizeObserver.observe(containerRef.current);
                return () => resizeObserver.disconnect();
            }, []);

            const { width, height } = dimensions;
            const maxVal = useMemo(() => Math.max(...data.map(d => d.value)) * 1.1 || 10, [data]);

            const linePath = useMemo(() => getSplinePath(data, width, height, maxVal), [data, width, height, maxVal]);
            const areaPath = useMemo(() => {
                if (!linePath) return "";
                return `${linePath} L ${width},${height} L 0,${height} Z`;
            }, [linePath, width, height]);

            const handleMouseMove = (e) => {
                const rect = containerRef.current.getBoundingClientRect();
                const x = e.clientX - rect.left;
                setHoverX(x);
                const index = Math.min(data.length - 1, Math.max(0, Math.round((x / width) * (data.length - 1))));
                onHover({ value: data[index].value, label: labels[index] });
            };

            const handleMouseLeave = () => {
                setHoverX(null);
                onHover(null);
            };

            if (width === 0 || height === 0) return <div ref={containerRef} className="w-full h-full" />;

            return (
                <div ref={containerRef} className="w-full h-full relative cursor-crosshair" onMouseMove={handleMouseMove} onMouseLeave={handleMouseLeave}>
                    <svg width={width} height={height} className="overflow-visible">
                        <defs>
                            <linearGradient id="fillGradient" x1="0" y1="0" x2="0" y2="1">
                                <stop offset="0%" stopColor={color} stopOpacity="0.25" />
                                <stop offset="100%" stopColor={color} stopOpacity="0" />
                            </linearGradient>
                            <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
                                <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
                                <feMerge>
                                    <feMergeNode in="coloredBlur"/>
                                    <feMergeNode in="SourceGraphic"/>
                                </feMerge>
                            </filter>
                        </defs>
                        <line x1="0" y1={height} x2={width} y2={height} stroke="#e3e8ee" strokeWidth="1" />
                        <line x1="0" y1={height/2} x2={width} y2={height/2} stroke="#e3e8ee" strokeWidth="1" strokeDasharray="4 4" />
                        <line x1="0" y1={0} x2={width} y2={0} stroke="#e3e8ee" strokeWidth="1" strokeDasharray="4 4" />
                        <path d={areaPath} fill="url(#fillGradient)" className="chart-path" />
                        <path d={linePath} fill="none" stroke={color} strokeWidth="3" strokeLinecap="round" strokeLinejoin="round" className="chart-path" filter="url(#glow)" />
                        {hoverX !== null && (
                            <>
                                <line x1={hoverX} y1="0" x2={hoverX} y2={height} stroke="#697386" strokeWidth="1" strokeDasharray="2 2" />
                                {(() => {
                                    const index = Math.min(data.length - 1, Math.max(0, Math.round((hoverX / width) * (data.length - 1))));
                                    const y = height - (data[index].value / maxVal) * height;
                                    const x = (index / (data.length - 1)) * width;
                                    return (
                                        <g>
                                            <circle cx={x} cy={y} r="6" fill={color} stroke="white" strokeWidth="3" />
                                            <circle cx={x} cy={y} r="12" fill={color} opacity="0.15" />
                                        </g>
                                    );
                                })()}
                            </>
                        )}
                    </svg>
                    <div className="absolute bottom-[-20px] left-0 w-full flex justify-between text-[10px] font-bold text-subtext uppercase tracking-wider px-1">
                        <span>{labels[0]}</span>
                        <span>{labels[Math.floor(labels.length/2)]}</span>
                        <span>{labels[labels.length-1]}</span>
                    </div>
                </div>
            );
        };

        // 4. SUB COMPONENTS
        const NavItem = ({ icon, label, active, onClick }) => (
            <div onClick={onClick} className={`flex items-center gap-3 px-3 py-2 rounded-md text-sm font-medium cursor-pointer transition-colors ${active ? 'bg-primary/10 text-primary' : 'text-subtext hover:bg-gray-100 hover:text-text'}`}>
                {icon}
                {label}
            </div>
        );

        const TimeTab = ({ label, id, active, onClick }) => (
            <button onClick={() => onClick(id)} className={`px-3 py-1.5 text-xs font-bold rounded transition-all ${active === id ? 'bg-white shadow text-text' : 'text-subtext hover:text-text'}`}>{label}</button>
        );

        const MetricCard = ({ label, value, change, color, isNegative, isCurrency, trend }) => (
            <div className="bg-white rounded-xl shadow-card border border-border p-5 flex items-center justify-between hover:shadow-floating transition-shadow">
                <div>
                    <p className="text-xs font-bold text-subtext uppercase tracking-wider mb-1">{label}</p>
                    <div className="flex items-center gap-2">
                        <span className="text-xl font-bold text-text">{isCurrency ? formatCurrency(value) : value.toLocaleString()}</span>
                        <span className={`text-[10px] font-bold px-1.5 py-0.5 rounded ${isNegative ? 'bg-red-50 text-red-600' : 'bg-green-50 text-green-600'}`}>{change}</span>
                    </div>
                </div>
                <div className="w-16 h-10">
                    <svg width="100%" height="100%" viewBox="0 0 50 20" preserveAspectRatio="none">
                        <path d={`M 0,${20 - trend[0]} L 8,${20 - trend[1]} L 16,${20 - trend[2]} L 24,${20 - trend[3]} L 32,${20 - trend[4]} L 40,${20 - trend[5]} L 48,${20 - trend[6]}`} fill="none" stroke={isNegative ? "#e11d48" : "#059669"} strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"/>
                    </svg>
                </div>
            </div>
        );

        // --- APP ROOT ---
        const App = () => {
            const [step, setStep] = useState('config');
            const [config, setConfig] = useState(null);

            if (step === 'config') {
                return <ConfigScreen onStart={(data) => { setConfig(data); setStep('dashboard'); }} />;
            }
            return <Dashboard config={config} onBack={() => setStep('config')} />;
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
