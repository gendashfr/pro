<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MYM Dashboard - Dynamique</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            margin: 0; 
            background-color: #000000; 
            color: #ffffff; 
            overflow: hidden; 
        }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .bg-mym-sidebar { background-color: #000000; }
        .bg-mym-main { background-color: #050505; }
        
        .sidebar-item {
            display: flex;
            align-items: center;
            padding: 14px 24px;
            color: #ffffff;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            border-left: 3px solid transparent;
        }
        .sidebar-item:hover { background-color: rgba(255,255,255,0.05); }
        .sidebar-item.active { border-left: 3px solid #2d8cf0; color: #2d8cf0; }

        .filter-btn {
            background-color: #1a1a1a;
            color: #8a8a8a;
            padding: 6px 14px;
            border-radius: 99px;
            font-size: 13px;
            font-weight: 600;
            transition: all 0.2s;
        }
        .filter-btn.active {
            background-color: #2d8cf0;
            color: #ffffff;
        }

        .chart-container {
            position: relative;
            height: 320px;
            width: 100%;
            margin-top: 20px;
        }

        .tooltip-box {
            background: #111;
            border: 1px solid #333;
            padding: 8px 12px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 10px 25px -5px rgba(0,0,0,0.5);
            backdrop-filter: blur(4px);
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade { animation: fadeIn 0.4s ease-out forwards; }
        
        /* Custom file input styling */
        .file-upload-label {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 2px dashed #27272a;
            border-radius: 1rem;
            cursor: pointer;
            padding: 1.5rem;
            transition: all 0.2s;
        }
        .file-upload-label:hover { border-color: #3f3f46; background: #09090b; }
    </style>
</head>
<body class="antialiased">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo } = React;

        const App = () => {
            const [step, setStep] = useState('config'); 
            const [config, setConfig] = useState({
                totalAnnual: 48000,
                username: 'Sara_Vip',
                profilePic: 'https://images.unsplash.com/photo-1534528741775-53994a69daeb?q=80&w=256&h=256&auto=format&fit=crop'
            });

            if (step === 'config') return <ConfigStep onGenerate={(d) => { setConfig(d); setStep('dashboard'); }} defaultData={config} />;
            return <MymDashboard config={config} onBack={() => setStep('config')} />;
        };

        const ConfigStep = ({ onGenerate, defaultData }) => {
            const [local, setLocal] = useState(defaultData);
            const [preview, setPreview] = useState(defaultData.profilePic);

            const handleImageChange = (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onloadend = () => {
                        setPreview(reader.result);
                        setLocal(prev => ({ ...prev, profilePic: reader.result }));
                    };
                    reader.readAsDataURL(file);
                }
            };

            return (
                <div className="min-h-screen flex items-center justify-center p-6 bg-black">
                    <div className="w-full max-w-md space-y-8 p-10 border border-zinc-900 rounded-[32px] bg-zinc-950 shadow-2xl">
                        <div className="flex flex-col items-center gap-2 text-center">
                            <h1 className="text-4xl font-black italic tracking-tighter text-blue-500">mym</h1>
                            <p className="text-zinc-500 text-sm font-medium tracking-wide">ÉDITEUR DE DASHBOARD</p>
                        </div>
                        <div className="space-y-6">
                            <div>
                                <label className="text-[10px] font-bold text-zinc-500 uppercase tracking-[0.2em] block mb-2 ml-1">Revenu Annuel (€)</label>
                                <input 
                                    type="number" 
                                    className="w-full bg-zinc-900 border border-zinc-800 rounded-2xl p-4 text-white outline-none focus:border-blue-500 transition-all text-xl font-bold" 
                                    value={local.totalAnnual} 
                                    onChange={e => setLocal({...local, totalAnnual: parseFloat(e.target.value) || 0})} 
                                />
                            </div>
                            <div>
                                <label className="text-[10px] font-bold text-zinc-500 uppercase tracking-[0.2em] block mb-2 ml-1">Username</label>
                                <input 
                                    type="text" 
                                    className="w-full bg-zinc-900 border border-zinc-800 rounded-2xl p-4 text-white outline-none focus:border-blue-500 transition-all font-medium" 
                                    value={local.username} 
                                    onChange={e => setLocal({...local, username: e.target.value})} 
                                />
                            </div>
                            <div>
                                <label className="text-[10px] font-bold text-zinc-500 uppercase tracking-[0.2em] block mb-2 ml-1">Photo de profil</label>
                                <label className="file-upload-label">
                                    <input type="file" className="hidden" accept="image/*" onChange={handleImageChange} />
                                    <div className="flex items-center gap-4">
                                        <img src={preview} className="w-12 h-12 rounded-full object-cover border-2 border-zinc-800" />
                                        <div className="text-left">
                                            <p className="text-xs font-bold text-zinc-300">Changer la photo</p>
                                            <p className="text-[10px] text-zinc-500">Importer depuis l'appareil</p>
                                        </div>
                                    </div>
                                </label>
                            </div>
                            <button onClick={() => onGenerate(local)} className="w-full bg-blue-600 text-white py-5 rounded-2xl font-bold hover:bg-blue-500 transition-all shadow-xl shadow-blue-900/20 text-lg">Visualiser le Dashboard</button>
                        </div>
                    </div>
                </div>
            );
        };

        const MymDashboard = ({ config, onBack }) => {
            const [filter, setFilter] = useState('1M');
            const [hoveredIdx, setHoveredIdx] = useState(null);

            const dynamicData = useMemo(() => {
                let points = 30;
                let divisor = 12; 
                
                if (filter === '1S') { points = 7; divisor = 52; }
                else if (filter === '1M') { points = 30; divisor = 12; }
                else if (filter === '1A') { points = 12; divisor = 1; }
                else { points = 60; divisor = 0.5; }

                const targetTotal = config.totalAnnual / divisor;
                const baseAvg = targetTotal / points;

                return Array.from({ length: points }, (_, i) => {
                    const wave = Math.sin(i * 0.5) * (baseAvg * 0.2);
                    const isSpike = Math.random() > 0.85;
                    const spikeMod = isSpike ? (1.4 + Math.random() * 0.6) : (0.7 + Math.random() * 0.4);
                    const val = (baseAvg + wave) * spikeMod;
                    
                    let dateStr = "";
                    if (filter === '1S') dateStr = ["Lun", "Mar", "Mer", "Jeu", "Ven", "Sam", "Dim"][i];
                    else if (filter === '1A') dateStr = ["Jan", "Fév", "Mar", "Avr", "Mai", "Jun", "Jul", "Aoû", "Sep", "Oct", "Nov", "Déc"][i];
                    else dateStr = `${i + 1} fév.`;

                    return { label: dateStr, value: val };
                });
            }, [filter, config.totalAnnual]);

            const currentTotal = useMemo(() => dynamicData.reduce((acc, d) => acc + d.value, 0), [dynamicData]);
            const maxValue = Math.max(...dynamicData.map(d => d.value), 10);

            const getX = (i) => (i / (dynamicData.length - 1)) * 100;
            const getY = (v) => 100 - (v / maxValue * 100);

            const splinePath = useMemo(() => {
                if (dynamicData.length < 2) return "";
                let path = `M ${getX(0)} ${getY(dynamicData[0].value)}`;
                
                for (let i = 0; i < dynamicData.length - 1; i++) {
                    const x1 = getX(i);
                    const y1 = getY(dynamicData[i].value);
                    const x2 = getX(i + 1);
                    const y2 = getY(dynamicData[i + 1].value);
                    const cx = (x1 + x2) / 2;
                    path += ` C ${cx} ${y1}, ${cx} ${y2}, ${x2} ${y2}`;
                }
                return path;
            }, [dynamicData, maxValue]);

            const areaPath = useMemo(() => {
                return `${splinePath} L 100 100 L 0 100 Z`;
            }, [splinePath]);

            return (
                <div className="flex h-screen w-full bg-black overflow-hidden animate-fade text-white">
                    <aside className="w-[260px] flex flex-col shrink-0 bg-mym-sidebar border-r border-zinc-900 pt-8">
                        <div className="px-8 mb-10 flex items-center justify-between">
                            <h1 className="text-3xl font-black italic tracking-tighter cursor-pointer" onClick={onBack}>mym</h1>
                            <div className="w-8 h-8 rounded-full bg-zinc-800 overflow-hidden border border-zinc-700">
                                <img src={config.profilePic} alt="avatar" className="w-full h-full object-cover" />
                            </div>
                        </div>

                        <nav className="flex-1 space-y-1">
                            <SidebarItem label="Mes affiliés" icon="users" />
                            <SidebarItem label="Revenus" icon="euro" active />
                            <SidebarItem label="Recruter" icon="link" />
                            <SidebarItem label="Notifications" icon="bell" badge="12" />
                            <SidebarItem label="Compte" icon="user" />
                        </nav>
                        
                        <div className="p-6 border-t border-zinc-900">
                            <div className="flex items-center gap-3 p-3 rounded-2xl bg-zinc-900/40 border border-white/5">
                                <img src={config.profilePic} className="w-10 h-10 rounded-full object-cover shadow-lg" />
                                <div className="overflow-hidden">
                                    <p className="text-[13px] font-bold truncate">{config.username}</p>
                                    <p className="text-[10px] text-blue-500 font-semibold tracking-wider">CREATOR GOLD</p>
                                </div>
                            </div>
                        </div>
                    </aside>

                    <main className="flex-1 flex flex-col bg-mym-main">
                        <header className="h-16 flex items-center justify-center border-b border-zinc-900 px-8 shrink-0">
                            <h2 className="text-[11px] font-bold text-zinc-500 uppercase tracking-[0.3em]">Reporting Financier</h2>
                        </header>

                        <div className="flex-1 overflow-y-auto no-scrollbar p-8 lg:p-12">
                            <div className="max-w-4xl mx-auto space-y-10">
                                
                                <div className="flex flex-col md:flex-row md:items-end justify-between gap-6">
                                    <div className="space-y-1">
                                        <p className="text-zinc-500 text-[10px] font-bold uppercase tracking-[0.2em]">Recettes totales ({filter})</p>
                                        <h3 className="text-5xl font-black tracking-tighter">
                                            {currentTotal.toLocaleString('fr-FR', { minimumFractionDigits: 2, maximumFractionDigits: 2 })} <span className="text-2xl text-zinc-600 font-medium">€</span>
                                        </h3>
                                    </div>
                                    <div className="flex items-center gap-1 p-1 bg-zinc-900/50 rounded-full border border-zinc-800">
                                        {['1S', '1M', '1A', 'TOUT'].map(f => (
                                            <button 
                                                key={f} 
                                                onClick={() => setFilter(f)}
                                                className={`filter-btn ${filter === f ? 'active' : ''}`}
                                            >
                                                {f}
                                            </button>
                                        ))}
                                    </div>
                                </div>

                                <div className="relative">
                                    <div className="chart-container" 
                                        onMouseMove={(e) => {
                                            const rect = e.currentTarget.getBoundingClientRect();
                                            const x = e.clientX - rect.left;
                                            const idx = Math.round((x / rect.width) * (dynamicData.length - 1));
                                            setHoveredIdx(Math.max(0, Math.min(idx, dynamicData.length - 1)));
                                        }} 
                                        onMouseLeave={() => setHoveredIdx(null)}
                                    >
                                        <div className="absolute inset-0 flex flex-col justify-between pointer-events-none opacity-[0.05]">
                                            {[1,2,3,4,5].map(i => <div key={i} className="w-full h-[1px] bg-white" />)}
                                        </div>

                                        <svg className="w-full h-full overflow-visible" viewBox="0 0 100 100" preserveAspectRatio="none">
                                            <defs>
                                                <linearGradient id="fadeBlue" x1="0" y1="0" x2="0" y2="1">
                                                    <stop offset="0%" stopColor="#2d8cf0" stopOpacity="0.25" />
                                                    <stop offset="100%" stopColor="#2d8cf0" stopOpacity="0" />
                                                </linearGradient>
                                            </defs>
                                            <path d={areaPath} fill="url(#fadeBlue)" />
                                            <path 
                                                d={splinePath} 
                                                fill="none" 
                                                stroke="#2d8cf0" 
                                                strokeWidth="0.4" 
                                                strokeLinecap="round"
                                                strokeLinejoin="round" 
                                            />
                                            
                                            {hoveredIdx !== null && (
                                                <g>
                                                    <line x1={getX(hoveredIdx)} y1="0" x2={getX(hoveredIdx)} y2="100" stroke="#2d8cf0" strokeWidth="0.1" strokeDasharray="1" />
                                                    <circle cx={getX(hoveredIdx)} cy={getY(dynamicData[hoveredIdx].value)} r="0.8" fill="white" stroke="#2d8cf0" strokeWidth="0.4" />
                                                </g>
                                            )}
                                        </svg>

                                        {hoveredIdx !== null && (
                                            <div className="absolute pointer-events-none z-50" style={{ left: `${getX(hoveredIdx)}%`, top: `${getY(dynamicData[hoveredIdx].value) - 10}%`, transform: 'translateX(-50%)' }}>
                                                <div className="tooltip-box animate-fade">
                                                    <p className="text-[8px] text-zinc-500 font-bold uppercase mb-0.5">{dynamicData[hoveredIdx].label}</p>
                                                    <p className="text-xs font-black">{dynamicData[hoveredIdx].value.toLocaleString('fr-FR', { minimumFractionDigits: 2 })} €</p>
                                                </div>
                                            </div>
                                        )}
                                    </div>
                                    
                                    <div className="flex justify-between mt-6 opacity-40">
                                        {dynamicData.filter((_, i) => i % Math.ceil(dynamicData.length/6) === 0).map((d, i) => (
                                            <span key={i} className="text-[9px] font-bold uppercase">{d.label}</span>
                                        ))}
                                    </div>
                                </div>

                                <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                                    <StatCard title="Abonnements" value={(currentTotal * 0.65).toFixed(2)} color="text-blue-500" />
                                    <StatCard title="Pourboires" value={(currentTotal * 0.20).toFixed(2)} />
                                    <StatCard title="Privés" value={(currentTotal * 0.15).toFixed(2)} />
                                </div>
                            </div>
                        </div>
                    </main>
                </div>
            );
        };

        const StatCard = ({ title, value, color = "text-white" }) => (
            <div className="p-7 rounded-[28px] bg-zinc-900/20 border border-white/5 hover:border-white/10 transition-all group">
                <p className="text-[9px] font-bold text-zinc-600 uppercase tracking-[0.2em] mb-3 group-hover:text-zinc-400 transition-colors">{title}</p>
                <div className="flex items-baseline gap-1">
                    <span className={`text-2xl font-black ${color}`}>{parseFloat(value).toLocaleString('fr-FR')}</span>
                    <span className="text-xs font-bold text-zinc-700">€</span>
                </div>
            </div>
        );

        const SidebarItem = ({ label, icon, active, badge }) => {
            const icons = {
                users: <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>,
                euro: <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5"><path d="M12 2v20M17 5H9.5a4.5 4.5 0 0 0 0 9h5a4.5 4.5 0 0 1 0 9H6"/></svg>,
                link: <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5"><path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"/><path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"/></svg>,
                bell: <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5"><path d="M6 8a6 6 0 0 1 12 0c0 7 3 9 3 9H3s3-2 3-9"/><path d="M10.3 21a1.94 1.94 0 0 0 3.4 0"/></svg>,
                user: <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5"><circle cx="12" cy="7" r="4"/><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/></svg>
            };
            return (
                <div className={`sidebar-item ${active ? 'active' : ''}`}>
                    <span className="mr-5 opacity-70">{icons[icon]}</span>
                    <span className="flex-1">{label}</span>
                    {badge && (
                        <span className="bg-blue-600/20 text-blue-400 text-[10px] font-black px-2 py-0.5 rounded-full border border-blue-500/30">
                            {badge}
                        </span>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
